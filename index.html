<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP Proxy</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        h1 {
            color: #00adb5;
        }

        #proxyForm {
            display: flex;
            margin-bottom: 20px;
            width: 80%;
            max-width: 800px;
        }

        #url {
            flex: 10;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #00adb5;
            border-radius: 4px;
            background-color: #333333;
            color: #ffffff;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00adb5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        button:hover {
            background-color: #007b83;
        }

        #resultFrame {
            width: 100%;
            height: 80vh;
            border: none;
            background-color: #1e1e1e;
        }
    </style>
</head>
<body>
    <h1>PP Network Proxy Services</h1>
    <p>Proxy is very slow so please wait after clicking go!</p>
    <form id="proxyForm">
        <input type="text" id="url" placeholder="Enter URL" required />
        <button type="submit">Go</button>
    </form>
    <iframe id="resultFrame"></iframe>

    <script>
        const proxyForm = document.getElementById('proxyForm');
        const resultFrame = document.getElementById('resultFrame');

        proxyForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            
            // Using a public CORS proxy to fetch the URL
            const proxyUrl = `'https://corsproxy.io/?' + ${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    // Display the result in an iframe
                    resultFrame.srcdoc = data.contents;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    resultFrame.srcdoc = `<p>Failed to load the page.</p>`;
                });
        });
    </script>
</body>
</html>
