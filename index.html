<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JavaScript Proxy</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output {
      width: 1000px; /* Make output area wider for long URLs */
      height: 100px; /* Standard height */
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      overflow-x: auto; /* Enable horizontal scrolling */
    }
    input, button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>JavaScript Proxy</h1>
  <p>This is a simple JavaScript-based proxy that tries to fetch data from an external URL.</p>

  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/api" style="width: 1000px; padding: 8px;">
  <button onclick="fetchData()">Fetch</button>

  <h2>Response:</h2>
  <div id="output">Response will appear here.</div>

  <script>
    async function fetchData() {
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('output');
      
      output.textContent = 'Fetching...';
      
      try {
        const response = await fetch(url, { method: 'GET' });
        
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.text();
        output.textContent = data;
      } catch (error) {
        output.textContent = `Failed to fetch data: ${error.message}`;
      }
