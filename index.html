<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PP Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 20px;
    }
    label, h1, h2 {
      color: #ffffff;
    }
    input, button {
      margin-top: 10px;
    }
    #urlInput {
      width: 1000px;
      padding: 8px;
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #444;
    }
    button {
      padding: 8px 16px;
      background-color: #555;
      color: #e0e0e0;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    #output {
      width: 1000px;
      height: 100px;
      padding: 10px;
      background-color: #333;
      border: 1px solid #444;
      overflow-x: auto;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>PP Network Proxy Services</h1>

  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/api">
  <button onclick="fetchData()">Fetch</button>

  <h2>Website Data:</h2>
  <div id="output">Website data will appear here.</div>

  <script>
    async function fetchData() {
      const url = document.getElementById('urlInput').value;
      const output = document.getElementById('output');
      
      output.textContent = 'Fetching...';
      
      try {
        const response = await fetch(url, { method: 'GET' });
        
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        
        const data = await response.text();
        output.textContent = data;
      } catch (error) {
        output.textContent = `Failed to fetch data: ${error.message}`;
      }
    }
  </script>
</body>
</html>
