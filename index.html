<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>PP Network Proxy</h1>
  <p>Enter a URL below to digest it:</p>
  
  <input type="text" id="urlInput" placeholder="Enter URL here" size="40">
  <button onclick="fetchWithCORS()">Fetch URL</button>

  <div id="iframeContainer">
    <!-- This is where the iframe will be injected -->
  </div>

  <script>
    // Function to encode the URL and fetch it using corsproxy.io
    function fetchWithCORS() {
      const urlInput = document.getElementById("urlInput");
      const url = urlInput.value.trim();

      if (url) {
        // Automatically encode the URL and prepend the corsproxy.io service
        const corsProxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;

        // Create an iframe element to display the fetched page
        const iframe = document.createElement("iframe");
        iframe.src = corsProxyUrl;
        
        // Clear previous iframe and inject a new one
        const iframeContainer = document.getElementById("iframeContainer");
        iframeContainer.innerHTML = '';  // Clear previous iframe
        iframeContainer.appendChild(iframe);
      } else {
        alert("Please enter a URL to fetch.");
      }
    }
  </script>

</body>
</html>
