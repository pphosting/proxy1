<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Site</title>
</head>
<body>
    <h1>Simple Proxy</h1>
    <form id="proxyForm">
        <input type="text" id="url" placeholder="Enter URL" required />
        <button type="submit">Go</button>
    </form>
    <iframe id="resultFrame" style="width: 100%; height: 80vh;"></iframe>

    <script>
        const proxyForm = document.getElementById('proxyForm');
        const resultFrame = document.getElementById('resultFrame');

        proxyForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            
            // Using a public CORS proxy to fetch the URL
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (response.ok) return response.json();
                    throw new Error('Network response was not ok.');
                })
                .then(data => {
                    // Display the result in an iframe
                    resultFrame.srcdoc = data.contents;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    resultFrame.srcdoc = `<p>Failed to load the page.</p>`;
                });
        });
    </script>
</body>
</html>
